<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniTwitClient</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="css/styles.css" rel="stylesheet">
    <link href="MiniTwitClient.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        window.appConfig = { apiEndpoint: "https://localhost:7297" };


        window.initializeScrollListener = (dotNetHelper) => {
            window.onscroll = () => {
                const scrollTop = window.scrollY;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;

                if (scrollTop + windowHeight >= documentHeight - 10) {
                    // Call the .NET method if near the bottom
                    dotNetHelper.invokeMethodAsync('OnReachedBottom');
                }
            };
        };

        window.initializeTopSentinel = (dotNetHelper) => {
            const container = document.getElementById('logContainer');
            const sentinel = document.getElementById('topSentinel');
            if (!container || !sentinel) {
                console.error('âŒ Missing logContainer or topSentinel');
                return;
            }

            const observer = new IntersectionObserver(entries => {
                // entries[0] is our sentinel
                if (entries[0].isIntersecting) {
                    dotNetHelper.invokeMethodAsync('OnReachedTop');
                }
            }, {
                root: container,      // observe topSentinel *within* our scroll pane
                threshold: 0.1        // fire as soon as 10% of sentinel is visible
            });

            observer.observe(sentinel);
        };

        window.scrollToBottom = (el) => {
            el.scrollTop = el.scrollHeight;
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
